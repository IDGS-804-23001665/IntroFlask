{% extends "layout.html" %}
{% block content %}

    <form method="post" action="/operasBas">
        <div class="mb-3">
            <label for="num1" class="form-label">Numero 1</label>
            <input type="number" step="any" class="form-control" id="num1" name="num1" required>
        </div>
        <div class="mb-3">
            <label for="num2" class="form-label">Numero 2</label>
            <input type="number" step="any" class="form-control" id="num2" name="num2" required>
        </div>

        <label class="form-label">Selecciona la operaci√≥n:</label>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="operacion" value="suma">
            <label class="form-check-label">Sumar</label>
        </div>
        
        <div class="form-check">
            <input class="form-check-input" type="radio" name="operacion" value="resta">
            <label class="form-check-label">Restar</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="operacion" value="multi">
            <label class="form-check-label">Multiplicar</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="operacion" value="divi">
            <label class="form-check-label">Dividir</label>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Calcular</button>
    </form>

    <h1>
        Resultado: {{ res }}
    </h1>

{% endblock %}
